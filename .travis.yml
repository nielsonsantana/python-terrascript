language: python
sudo: required
python:
- '3.3'
- '3.4'
- '3.5'
- '3.6'
env:
- TERRAFORM=0.10.6
- TERRAFORM=0.10.7
- TERRAFORM=0.10.8
- TERRAFORM=0.11.1
- TERRAFORM=0.11.2
- TERRAFORM=0.11.3
- TERRAFORM=0.11.4
- TERRAFORM=0.11.5
- TERRAFORM=0.11.6
- TERRAFORM=0.11.7
cache: pip
install:
- "(wget https://releases.hashicorp.com/terraform/${TERRAFORM}/terraform_${TERRAFORM}_linux_amd64.zip
  ; unzip terraform_${TERRAFORM}_linux_amd64.zip ; sudo install -m 755 terraform /usr/local/bin/terraform)"
- pip install -r test_requirements.txt
- pip install codecov github3.py
before_script:
- make package
script:
- travis_retry make test
- tar tvfz dist/terrascript-*.tar.gz | grep vault
after_success:
- codecov
after_failure:
- cat /tmp/*/*tf.json
